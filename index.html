<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name=description content="Calculadora de apuestas, no precide resultados solo ayuda con una tabla planificar las apuestas">
    <title>Calculadora de apuestas</title>
    <link rel="shortcut icon" href="/img/favicion.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="section-title">
        <h1 class="title">Calculadora de apuestas</h1>
    </header>
    <div class="container-capture-data">
        <div class="insert-information">
            <label for="capture-data">Ingrese el valor de su apuesta inicial:</label>
            <input type="text" id="input-data" class="input-bet" placeholder="Ej: 1000">
            <input type="button" name="capture-data" class="btn" id="capture-data" value="Calcular">
        </div>
    </div>
    <div class="bets-table" id="bets-table">
        <div class="container-loader _hidden">
            <img class="loading" src="./img/loading.gif" alt="loading image">
        </div>
        <table>
            <thead>
                <tr>
                    <th>NÂ°</th>
                    <th>APUESTA</th>
                    <th>CAPITAL</th>
                    <th>RETORNO</th>
                    <th>GANANCIA</th>
                </tr>
            </thead>
            <tbody id="bets-table-body" class="bets-table-body">
            </tbody>
        </table>
    </div>
    <script src="./js/index.js"></script>
</body>
</html>
